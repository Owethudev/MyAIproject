<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sky Blue Social</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background-canvas"></div>

    <nav class="navbar">
        <div class="logo"> Meet</div>
        <ul class="nav-links">
            <li><a href="#" data-page="home">Home</a></li>
            <li><a href="#" data-page="events">Events</a></li>
            <li><a href="#" data-page="profile">Profile</a></li>
        </ul>
    </nav>

    <main class="content">
        <!-- Home Page -->
        <section id="home" class="page active">
            <h2>What's Happening?</h2>
            <div class="post-form">
                <textarea id="postInput" placeholder="Share your thoughts..."></textarea>
                <button onclick="addPost()">Post</button>
            </div>
            <div id="posts" class="posts"></div>
        </section>

        <!-- Events Page -->
        <section id="events" class="page">
            <h2>Upcoming Events</h2>
            <div class="event-form">
                <input type="text" id="eventName" placeholder="Event name" />
                <input type="date" id="eventDate" />
                <input type="time" id="eventTime" />
                <textarea id="eventDesc" placeholder="Description"></textarea>
                <button onclick="addEvent()">Add Event</button>
            </div>
            <div id="eventList" class="events"></div>
        </section>

        <!-- Profile Page -->
        <section id="profile" class="page">
            <h2>Your Profile</h2>
            <div class="profile-card">
                <h3 id="profileName">User</h3>
                <p id="profileBio">Bio goes here</p>
                <button onclick="editProfile()">Edit Profile</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
