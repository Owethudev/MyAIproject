<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Broker Reviews</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background-canvas"></div>

    <nav class="navbar">
        <div class="logo">Broker Reviews</div>
        <ul class="nav-links">
            <li><a href="#" data-page="home">Add Review</a></li>
            <li>
                <a href="#" data-page="reviews">View Reviews</a>
                <ul class="dropdown">
                    <li><a href="#" onclick="switchToPage('reviews')">All Reviews</a></li>
                    <li><a href="#" onclick="switchToPage('reviews')">Broker A</a></li>
                    <li><a href="#" onclick="switchToPage('reviews')">Broker B</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="content">
        <!-- Add Review Page -->
        <section id="home" class="page active">
            <h2>Add Broker Review</h2>
            <div class="review-form">
                <input type="text" id="brokerName" placeholder="Broker Name" />
                <input type="number" id="ratingInput" min="1" max="5" placeholder="Rating (1-5)" />
                <textarea id="reviewInput" placeholder="Write your review..."></textarea>
                <button onclick="addReview()">Submit Review</button>
            </div>
        </section>

        <!-- View Reviews Page -->
        <section id="reviews" class="page">
            <h2>Broker Reviews</h2>
            <div id="reviewList" class="reviews"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
